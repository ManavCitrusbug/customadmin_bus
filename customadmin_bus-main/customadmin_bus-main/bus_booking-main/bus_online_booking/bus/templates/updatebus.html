<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <script defer src="{% static 'js/jquery.js'%}"></script>
  <script defer src="{% static 'js/updatebusvalidation.js'%}"></script>

  <title>Edit Bus</title>
</head>

<body>

  <h1 class='text-center mt-2'> Update Bus</h1>
  <div class="container text-center">
    <h1 class="display-4">Hello Admin</h1>
    <ul class="nav justify-content-center mt-5">
      <li class="nav-item">
        <a class="nav-link active " aria-current="page" href="{% url 'addbus' %}">Add Bus </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'adminpage' %}" class="busss">Show Bus</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addbusdestination' %}">Add Bus Destination</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'pessengerdetail' %}">Show Pessenger List</a>
      </li>
      <li class="nav-item lout">
        <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </li>
      
    </ul><br>
    <form method="POST" >
      {% csrf_token %} 

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter The Transport Name</label>
        <input type="text" class="form-control w-50 m-auto" value="{{transport.transport_name}}" id="transport" name='transport'>
        <span class='busname'></span>
      </div>
      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter The Bus Number</label>
        <input type="text" class="form-control w-50 m-auto" value="{{transport.number_plate}}" id="transportnumber" name='busnumber'>
        <span class="busnumber"></span>
      </div>

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Add seats</label>
        <input type="text" class="form-control w-50 m-auto" value="{{transport.seats_available}}" id='seat' name='seat'>
        <span class="seats"></span>
      </div>
      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Add price</label>
        <input type="text" class="form-control w-50 m-auto" value="{{transport.price_per_person}}"  id="price" name='price'>
        <span class="prices"></span>
      </div>
      <div class="mb-3  text-center w-50 m-auto">
        <label for="exampleInputPassword1" class="form-label">Add Category</label>
       
          <label class="form-label">Category : </label> 
          <select class="form-select" name="category" aria-label="Default select example">
              {% for c in category %}
                <option value="{{c.category}}">{{c.category}}</option>
              {% endfor %}
          </select>
 
      </div>

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter the date & time </label>
        <input type="date" class="form-control w-50 m-auto" value="{{transport.date_time_dpt}}" id="date" name='date' placeholder="yyyy-mm-dd" format= 'yyyy mm dd' >
        <span class="dates"></span>
      </div>

      <button type="submit" class="btn btn-primary " id="addbussave">Save</button>&nbsp;&nbsp;&nbsp;
      <button type="submit" class="  btn btn-primary w-35"><a href="{% url 'adminpage' %}" class="bck">Back</a></button>
    </form><br><br>
   
  </div>
  <p class='success' id="saveaddbus">SuccessFully Save.....</p>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
